<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Ray Teziutla</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff6b6b;
            color: white;
        }
        .promociones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .promo-card {
            width: 300px;
            text-align: center;
        }
        .promo-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .ordenar-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20% auto;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pizzas Ray Teziutla</h1>
    </div>

    <div class="promociones">
        <div class="promo-card">
            <img src="promo1.jpg" alt="Promoción 1">
            <button class="ordenar-btn" onclick="abrirFormulario(1)">Ordenar</button>
        </div>
        <div class="promo-card">
            <img src="promo2.jpg" alt="Promoción 2">
            <button class="ordenar-btn" onclick="abrirFormulario(2)">Ordenar</button>
        </div>
        <div class="promo-card">
            <img src="promo3.jpg" alt="Promoción 3">
            <button class="ordenar-btn" onclick="abrirFormulario(3)">Ordenar</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Datos de Entrega</h2>
            <form id="ordenForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                <button type="submit" class="ordenar-btn">Enviar y ordenar</button>
            </form>
        </div>
    </div>

    <script>
        let promocionSeleccionada = 0;

        function abrirFormulario(promoNum) {
            promocionSeleccionada = promoNum;
            document.getElementById('modal').style.display = 'block';
        }

        document.getElementById('ordenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            const mensaje = `¡Nueva orden!\nPromoción: ${promocionSeleccionada}\nNombre: ${nombre}\nDirección: ${direccion}\nTeléfono: ${telefono}`;
            
            const whatsappUrl = `https://wa.me/522221587224?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappUrl, '_blank');
            
            document.getElementById('modal').style.display = 'none';
            document.getElementById('ordenForm').reset();
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
