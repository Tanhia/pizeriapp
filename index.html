<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzasRay Teziutlan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .promociones {
            width: 100%;
            padding: 20px;
        }

        .promociones img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .promociones {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }

            .promociones img {
                width: calc(33.33% - 14px);
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzas Ray Teziutlan</h1>
        <p>¡Las mejores pizzas de la región!</p>
    </header>
    <style>
        .menu-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .menu-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>

    <button class="menu-button" onclick="abrirMenu()">Menú</button>

    <div class="overlay" id="overlay"></div>
    <div class="menu-modal" id="menuModal" style="max-height: 80vh; overflow-y: auto; width: 90%; max-width: 500px;">
        <h2 style="text-align: center; color: #d32f2f; margin-bottom: 20px; position: sticky; top: 0; background: white; padding: 10px;">Selecciona tus ingredientes (máximo 4)</h2>
        <form id="menuForm" style="max-width: 400px; margin: 0 auto; padding: 0 15px;">
            <div class="ingredientes" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; overflow-y: auto;">
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s; hover: background-color: #f5f5f5;">
                    <input type="checkbox" name="ingrediente" value="Hawaiana"> Hawaiana
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Peperoni"> Peperoni
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Salchicha"> Salchicha
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Jamón c/champiñon"> Jamón c/champiñon
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Carnes frías"> Carnes frías
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Combinada"> Combinada
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Ranchera"> Ranchera
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="Vegetariana"> Vegetariana
                </label>
                <label style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; transition: all 0.3s;">
                    <input type="checkbox" name="ingrediente" value="4 estaciones"> 4 estaciones
                </label>
            </div>

            <h3 style="text-align: center; color: #d32f2f; margin: 20px 0; position: sticky; top: 0; background: white; padding: 10px;">Selecciona el tamaño:</h3>
            <div class="tamanos" style="display: flex; flex-direction: column; gap: 10px; overflow-y: auto; max-height: 300px;">
                <label style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: all 0.3s; background: white;">
                    <input type="radio" name="tamano" value="chica"> Chica ($110)
                </label>
                <label style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: all 0.3s; background: white;">
                    <input type="radio" name="tamano" value="mediana"> Mediana ($140)
                </label>
                <label style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: all 0.3s; background: white;">
                    <input type="radio" name="tamano" value="familiar"> Familiar ($180)
                </label>
                <label style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: all 0.3s; background: white;">
                    <input type="radio" name="tamano" value="jumbo"> Jumbo ($240)
                </label>
                <label style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: all 0.3s; background: white;">
                    <input type="radio" name="tamano" value="super"> Super ($400)
                </label>
            </div>
            
            <button type="button" onclick="cerrarMenu()" style="display: block; width: 100%; margin: 20px 0; padding: 12px; background-color: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; transition: background-color 0.3s;">Cerrar</button>
        </form>
    </div>

    <script>
        let ordenes = [];
        let preciosTamanos = {
            'chica': 110,
            'mediana': 140, 
            'familiar': 180,
            'jumbo': 240,
            'super': 400
        };

        function abrirMenu() {
            document.getElementById('menuModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function cerrarMenu() {
            document.getElementById('menuModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            limpiarSeleccion();
            
            // Aplicar estilos al botón
            const botonCerrar = document.querySelector('button[onclick="cerrarMenu()"]');
            botonCerrar.style.background = 'linear-gradient(45deg, #FF4B2B, #FF416C)';
            botonCerrar.style.boxShadow = '0 4px 8px rgba(255, 75, 43, 0.3)';
            botonCerrar.style.transform = 'scale(1)';
            botonCerrar.style.transition = 'all 0.3s ease';
            botonCerrar.style.borderRadius = '25px';
            botonCerrar.style.fontWeight = 'bold';
            botonCerrar.style.fontSize = '16px';
            
            botonCerrar.onmouseover = () => botonCerrar.style.transform = 'scale(1.02)';
            botonCerrar.onmouseout = () => botonCerrar.style.transform = 'scale(1)';
        }

        function actualizarResumen() {
            let ingredientes = [];
            document.querySelectorAll('input[name="ingrediente"]:checked').forEach(checkbox => {
                ingredientes.push(checkbox.value);
            });

            let tamano = document.querySelector('input[name="tamano"]:checked')?.value;
            let precio = tamano ? preciosTamanos[tamano] : 0;

            let resumenDiv = document.getElementById('resumenPedido');
            if (!resumenDiv) {
                resumenDiv = document.createElement('div');
                resumenDiv.id = 'resumenPedido';
                document.getElementById('menuForm').appendChild(resumenDiv);
            }

            if (ingredientes.length > 0 && tamano) {
                resumenDiv.innerHTML = `
                    <h3>Resumen del pedido:</h3>
                    <p>Tamaño: ${tamano}</p>
                    <p>Ingredientes: ${ingredientes.join(', ')}</p>
                    <p>Total: $${precio}</p>
                    <button type="button" onclick="agregarOrden()" 
                        style="width: 100%;
                        padding: 12px;
                        background: linear-gradient(45deg, #FF4B2B, #FF416C);
                        color: white;
                        border: none;
                        border-radius: 25px;
                        margin-top: 15px;
                        font-size: 16px;
                        font-weight: bold;
                        box-shadow: 0 4px 8px rgba(255, 75, 43, 0.3);
                        transition: all 0.3s ease;
                        cursor: pointer;
                        transform: scale(1);"
                        onmouseover="this.style.transform='scale(1.02)'"
                        onmouseout="this.style.transform='scale(1)'">
                        <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
                        Agregar orden
                    </button>
                `;
            } else {
                resumenDiv.innerHTML = '';
            }
        }

        function agregarOrden() {
            let ingredientes = Array.from(document.querySelectorAll('input[name="ingrediente"]:checked')).map(cb => cb.value);
            let tamano = document.querySelector('input[name="tamano"]:checked')?.value;
            let precio = tamano ? preciosTamanos[tamano] : 0;

            if (ingredientes.length > 0 && tamano) {
                ordenes.push({ingredientes, tamano, precio});
                
                let resumenOrdenes = document.getElementById('resumenOrdenes');
                if (!resumenOrdenes) {
                    resumenOrdenes = document.createElement('div');
                    resumenOrdenes.id = 'resumenOrdenes';
                    document.getElementById('menuModal').appendChild(resumenOrdenes);
                }

                let total = ordenes.reduce((sum, orden) => sum + orden.precio, 0);
                
                resumenOrdenes.innerHTML = `
                    <h3>Resumen de Órdenes:</h3>
                    ${ordenes.map((orden, index) => `
                        <div class="orden">
                            <p>Orden ${index + 1}:</p>
                            <p>Tamaño: ${orden.tamano}</p>
                            <p>Ingredientes: ${orden.ingredientes.join(', ')}</p>
                            <p>Precio: $${orden.precio}</p>
                        </div>
                    `).join('')}
                    <p><strong>Total: $${total}</strong></p>
                    <button onclick="mostrarFormularioEnvio(); setTimeout(() => document.getElementById('resumenOrdenes').scrollIntoView({behavior: 'smooth', block: 'end'}), 100);" 
                        style="width: 100%; 
                        padding: 12px; 
                        background: linear-gradient(45deg, #FF4B2B, #FF416C); 
                        color: white; 
                        border: none; 
                        border-radius: 25px; 
                        margin-top: 15px; 
                        font-size: 16px; 
                        font-weight: bold; 
                        box-shadow: 0 4px 8px rgba(255, 75, 43, 0.3); 
                        transition: all 0.3s ease; 
                        cursor: pointer; 
                        transform: scale(1);"
                        onmouseover="this.style.transform='scale(1.02)'" 
                        onmouseout="this.style.transform='scale(1)'">
                        <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i>
                        Enviar por WhatsApp
                    </button>
                `;

                limpiarSeleccion();
            }
        }

        function mostrarFormularioEnvio() {
            let formulario = document.createElement('div');
            formulario.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px;">
                    <h3 style="text-align: center; color: #d32f2f;">Datos de Envío</h3>
                    <div style="margin: 15px 0;">
                        <label>Nombre completo:</label>
                        <input type="text" id="nombreCliente" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <div style="margin: 15px 0;">
                        <label>Dirección:</label>
                        <input type="text" id="direccionCliente" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <div style="margin: 15px 0;">
                        <label>Teléfono:</label>
                        <input type="tel" id="telefonoCliente" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <button onclick="enviarPedidoWhatsApp()" style="width: 100%; padding: 12px; background: linear-gradient(45deg, #25d366, #128C7E); color: white; border: none; border-radius: 25px; margin-top: 15px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3); transition: all 0.3s ease; cursor: pointer; transform: scale(1);" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                        <i class="fab fa-whatsapp" style="margin-right: 8px;"></i>
                        Enviar por WhatsApp
                    </button>
                    <button onclick="cerrarMenu(); limpiarSeleccion(); ordenes = [];" style="width: 100%; padding: 12px; background: linear-gradient(45deg, #ff5252, #d32f2f); color: white; border: none; border-radius: 25px; margin-top: 10px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 8px rgba(255, 82, 82, 0.3); transition: all 0.3s ease; cursor: pointer; transform: scale(1);" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                        <i class="fas fa-times" style="margin-right: 8px;"></i>
                        Cancelar pedido
                    </button>
                </div>
            `;
            
            let resumenOrdenes = document.getElementById('resumenOrdenes');
            resumenOrdenes.appendChild(formulario);
        }

        function enviarPedidoWhatsApp() {
            let nombre = document.getElementById('nombreCliente').value;
            let direccion = document.getElementById('direccionCliente').value;
            let telefono = document.getElementById('telefonoCliente').value;

            if (!nombre || !direccion || !telefono) {
                alert('Por favor complete todos los campos');
                return;
            }

            let mensaje = `*NUEVO PEDIDO*%0A%0A`;
            mensaje += `*Datos del cliente:*%0A`;
            mensaje += `Nombre: ${nombre}%0A`;
            mensaje += `Dirección: ${direccion}%0A`;
            mensaje += `Teléfono: ${telefono}%0A%0A`;
            mensaje += `*Pedido:*%0A`;

            ordenes.forEach((orden, index) => {
                mensaje += `%0A*Pizza ${index + 1}*%0A`;
                mensaje += `Tamaño: ${orden.tamano}%0A`;
                mensaje += `Ingredientes: ${orden.ingredientes.join(', ')}%0A`;
                mensaje += `Precio: $${orden.precio}%0A`;
            });

            let total = ordenes.reduce((sum, orden) => sum + orden.precio, 0);
            mensaje += `%0A*Total a pagar: $${total}*`;

            window.open(`https://wa.me/522221587224?text=${mensaje}`);
            cerrarMenu();
        }

        function limpiarSeleccion() {
            document.getElementById('menuForm').reset();
            if (document.getElementById('resumenPedido')) {
                document.getElementById('resumenPedido').innerHTML = '';
            }
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                let checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
                if (checkedBoxes.length > 4) {
                    this.checked = false;
                    alert('Solo puedes seleccionar máximo 4 ingredientes');
                }
                actualizarResumen();
            });
        });

        document.querySelectorAll('input[name="tamano"]').forEach(radio => {
            radio.addEventListener('change', actualizarResumen);
        });
    </script>

    <div class="promociones">
        <img src="https://scontent.fmex27-1.fna.fbcdn.net/v/t39.30808-6/466969215_890077779977323_7431633752299708796_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeH-N6IfRATCLDjuSTi4pnQQeaa8pWCFVCZ5prylYIVUJsFcEaN5A5sr9p3PhuoQIZ_r3-SozNZMQa9xYixrSByR&_nc_ohc=KYpHlU3cZ18Q7kNvgFMml8G&_nc_zt=23&_nc_ht=scontent.fmex27-1.fna&_nc_gid=AiW7vMlc6p_ZylVZiZ7pqE7&oh=00_AYCbqZXUwJ38aSLYwpfYoqdCsdgtwlfVjUfH8I4SsZl7cw&oe=674C2C48" alt="Promoción 1">
        <img src="https://scontent.fmex31-1.fna.fbcdn.net/v/t39.30808-6/467202069_890077833310651_253748606978010507_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeGvFSlzOKUPjMAfadXickiEvUznK0EImpW9TOcrQQialT_36hEfLi8lyKQt3qZ8GzSYcKkJxGjiKgIDdzKn-lM6&_nc_ohc=o82-cQHuqKIQ7kNvgHqHtyG&_nc_zt=23&_nc_ht=scontent.fmex31-1.fna&_nc_gid=AzHc4Frx6NOrpJkyu5a7cwE&oh=00_AYDdGPp9096SP1-Pc7CKFN79IKZpHTr2xBfT5rH6gCDMAA&oe=674C2B5B" alt="Promoción 2">
        <img src="https://scontent.fmex36-1.fna.fbcdn.net/v/t39.30808-6/466793556_890077806643987_6407134262099134620_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeEBzOqQ7ks4RwYvABPxFSAwhYPqW_XmhF-Fg-pb9eaEXxoSix2HWB_WegYiSvvMjrwmK0bKpHqtkX1jt4LuCCmi&_nc_ohc=LEE4Yn1LMtkQ7kNvgHj1R-2&_nc_zt=23&_nc_ht=scontent.fmex36-1.fna&_nc_gid=AfNZBlvtHZZmaTgWcPCemNP&oh=00_AYDXnj1Ql1rar8rhEOoQcm8XMgfyzGnEquynRYhXTEnsaw&oe=674C1EE1" alt="Promoción 3">
    </div>
</body>
    <div id="formularioPromo" class="menu-modal">
        <h2 style="color: #d32f2f; text-align: center; font-size: 28px; margin-bottom: 25px;">¡ORDENAR PROMO!</h2>
        <form id="promoForm" style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; color: #333; margin-bottom: 8px;">
                    Nombre completo:
                    <input type="text" id="nombre" required 
                        style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; 
                        font-size: 16px; margin-top: 5px; transition: border-color 0.3s ease;">
                </label>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; color: #333; margin-bottom: 8px;">
                    Dirección:
                    <textarea id="direccion" required
                        style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;
                        font-size: 16px; margin-top: 5px; min-height: 100px; resize: vertical;"></textarea>
                </label>
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; font-weight: bold; color: #333; margin-bottom: 8px;">
                    Número de teléfono:
                    <input type="tel" id="telefono" required
                        style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;
                        font-size: 16px; margin-top: 5px;">
                </label>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button type="button" onclick="enviarOrden()"
                    style="padding: 12px 25px; background-color: #4CAF50; color: white; border: none;
                    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                    Ordenar
                </button>
                <button type="button" onclick="cerrarFormulario()"
                    style="padding: 12px 25px; background-color: #f44336; color: white; border: none;
                    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script>
        let promoSeleccionada = null;

        // Primera promoción - PROMO JUMBO
        document.querySelector('.promociones img:nth-child(1)').addEventListener('click', function() {
            promoSeleccionada = 0;
            document.getElementById('formularioPromo').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        // Segunda promoción - PROMO FAMILIAR 
        document.querySelector('.promociones img:nth-child(2)').addEventListener('click', function() {
            promoSeleccionada = 1;
            document.getElementById('formularioPromo').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        // Tercera promoción - PROMO INDIVIDUAL
        document.querySelector('.promociones img:nth-child(3)').addEventListener('click', function() {
            promoSeleccionada = 2;
            document.getElementById('formularioPromo').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        function cerrarFormulario() {
            document.getElementById('formularioPromo').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            promoSeleccionada = null;
        }

        function enviarOrden() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            if(nombre && direccion && telefono) {
                let mensaje;

                switch(promoSeleccionada) {
                    case 0:
                        mensaje = `*Nueva Orden - PROMO JUMBO Dos pizzas Jumbo 24 rebanadas ingredientes a escoger por solo $450MXN*\n`;
                        break;
                    case 1:
                        mensaje = `*Nueva Orden - PROMO MEDIANAS Dos pizzas medianas y seis rebanadas ingredientes a escoger por solo $240MXN*\n`;
                        break;
                    case 2:
                        mensaje = `*Nueva Orden - PROMO FAMILIARES Dos pizzas familiares 16 rebanadas ingredientes a escoger por solo $330MXN*\n`;
                        break;
                    default:
                        mensaje = `*Nueva Orden*\n`;
                }

                mensaje += `Nombre: ${nombre}\n` +
                          `Dirección: ${direccion}\n` +
                          `Teléfono: ${telefono}`;

                window.open(`https://wa.me/522221587224?text=${encodeURIComponent(mensaje)}`);
                cerrarFormulario();
            } else {
                alert('Por favor llena todos los campos');
            }
        }
    </script>
    <style>
        .redes-sociales {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .redes-sociales a {
            display: block;
            width: 50px;
            height: 50px;
            background-size: cover;
            transition: transform 0.3s ease;
        }

        .redes-sociales a:hover {
            transform: scale(1.1);
        }

        .facebook {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png');
        }

        .whatsapp {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png');
        }

        .instagram {
